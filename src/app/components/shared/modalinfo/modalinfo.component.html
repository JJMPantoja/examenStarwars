<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>{{data.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="data.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p> Altura: {{data.height}}</p>
      <p> Color de ojos: {{data.eyeColor}}</p>
      <p> Es moreno?: {{data.skinColor}}</p>
      
    </mat-card-content>
  </mat-card>
